server:
  port:
    8080

localConfig:
  microServicePatients:
    uri: 'lb://api-gateway/patient'

#Eureka
eureka:
  client:
    serviceUrl:
      defaultZone: 'http://localhost:9102/eureka/'
    registerWithEureka: 'true'
    fetchRegistry: 'true'

management:
  endpoints:
    web:
      exposure:
        include:
          - mappings
          - env
          - health
          - info